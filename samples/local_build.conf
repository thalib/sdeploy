# SDeploy Configuration - Local Build (no git operations)

listen_port: 8080
log_filepath: /var/log/sdeploy/daemon.log

projects:
  - name: Local Build
    webhook_path: /hooks/local-build
    webhook_secret: your_webhook_secret_here
    local_path: /opt/sdeploy/local-build
    execute_path: /opt/sdeploy/local-build
    execute_command: pwd
