# SDeploy Configuration - Local Script Runner

listen_port: 8080
log_filepath: /var/log/sdeploy/daemon.log

projects:
  - name: Local Script Runner
    webhook_path: /hooks/local-script
    webhook_secret: local_script_secret
    local_path: /opt/scripts/deploy
    git_branch: main
    execute_command: sh /opt/scripts/deploy/run.sh
    timeout_seconds: 300
    run_as_user: deploy
    run_as_group: deploy
